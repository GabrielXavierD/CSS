<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Formulários</title>
</head>
<body>

    <h2>Estilizando Formulários</h2>

    <form action="">
        <fieldset>
            <legend>Detalhes de Contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="nome">E-mail:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="nome">URL:</label>
                    <input type="text" id="nome" name="nome">
                </div>
        </fieldset>


        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
               <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            </fieldset>

            
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim" class="radio">Sim
                </label> 
            </div>
            <div>
                <label>
                <input type="radio" name="lembrar" id="nao" class="radio">Não
                </label>    
            </div>
            </fieldset>
    </form>

</body>
</html>
