<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPF</title>
</head>

<body>
    <div class="card">

        <div class="conteudo">

                <div class="front">
                    <div class="container"></div>
                    <form action="" method="post">
                        <input type="text" class="inputCpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Siga o formato: XXX.XXX.XXX-XX" placeholder="XXX.XXX.XXX-XX" maxlength="14">
                        <label class="cpf">CPF:</label>
                        <button type="button" onclick="virar()">Verso</button>
                    </form>
                </div>

                <div class="back">
                    <div class="container"></div>
                    <form action="" method="post">
                        <p>Codigo de Barras</p>
                        <button type="button" onclick="desvirar()">Desvirar</button>
                    </form>
                </div>

        </div>

    </div>

    <script src="script.js"></script>

    
</body>

</html>
