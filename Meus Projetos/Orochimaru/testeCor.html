<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página inspirada em Orochimaru</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: purple;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  .content {
    padding: 20px;
  }
  p {
    margin-bottom: 20px;
  }
  .button {
    background-color: purple;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .button:hover {
    background-color: darkviolet;
  }
</style>
</head>
<body>

<header>
  <h1>Página inspirada em Orochimaru</h1>
</header>

<div class="content">
  <p>Esta é uma página simples inspirada nas cores de Orochimaru.</p>
  <p>Orochimaru é um personagem sombrio e misterioso do anime Naruto.</p>
  <button class="button">Saiba mais sobre Orochimaru</button>
</div>

</body>
</html>
