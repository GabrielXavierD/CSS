<!doctype html>
<html lang="pt-br">
  <head>
    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;border: 1px solid red;">

    <!-- Botoes 
    formatação padrao: btn (deixa arredondado - sem, fica quadrado)
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link

    Estrutura: btn ou btn-COR
    -->
    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-info" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-info" type="reset" value="Reset">

    <br><br>

    <!-- Botoes com contorno
    Estrutura: btn-outline-<formato>(COR)
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>

    <br><br>

    <!-- Tamanhos de botões
    opções: 
        -Tamanho: btn-lg, btn-sm;
        -Transforma o botão em block: btn-block. 
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-info btn-lg" type="button">Grande</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-info btn-block" type="button">Bloco</button> <!--Block = ocupa todo o espaço disponivel-->
    
    <br><br>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>

    <br><br>

    <!-- Botão que alterna (data-toggle="button" -> responsavel pela alternancia)
         sucess(verde) -> verde claro (estado normal) -> verde escuro (pressionado) -->
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

    <br><br>

    <!-- Classe para agrupar botões
         btn-group: criar um grupo de botões horizontal e arredonda as laterais -->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <!-- Adicionando os botoes do grupo -->
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

     <!-- Classe para agrupar botões
         btn-group-vertical: criar um grupo de botões vertical e arredonda as laterais -->
    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <br><br>

    <!-- Classe pra criar uma toolbar
         btn-toolbar: criar uma toolbar a partir de um grupo de botoes;
         btn-group: criar um grupo de botões horizontal e arredonda as laterais.
        -->
    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group"> <!--Grupo 1-->
           <button class="btn btn-danger" type="button">1</button>
           <button class="btn btn-danger" type="button">2</button>
           <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group"> <!--Grupo 2-->
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <br><br>



     <!-- Classe para menu drop down = dropdown
          No Elem. Pai:
          dropdown = transformar container em dropdown, adiciona a setinha pra baixo do dropdown - adicionado no elem. pai;
          dropdown-toogle = transformar container em dropdown - adicionado no elem. pai;
          data-toggle="dropdown" -> alternar - adicionado no elem. pai -> sinaliza que os filhos são de dropdown
       
          No Elem. Filho:
            dropdown-menu = serve pra associar com o botão pai / os links vão pra dentro do botão, em vez de ficar do lado de fora
            -> adicionado no bloco/div dos elem. filhos
            
            dropdown-item = adicionado em cada elem. filho/link~
            dropdown-divider = divisor (linha) dentro do menu drop down -> adicionado entre os elem. filhos 
        -->
    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" 
        data-toggle="dropdown" type="button">
            Clique
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
