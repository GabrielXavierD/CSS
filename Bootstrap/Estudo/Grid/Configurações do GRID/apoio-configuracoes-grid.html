<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }

    </style>

  </head>

  <body>

    <!-- Grid:
         Container (Pai) = dentro dele fica o conteudo
            -container-fluid = ocupa todo o espaçamento da tela
            -container = fica centralizado com espaçamentos laterais

         Row = ficará as 12 colunas 
        
        Largura fixa (só não colocar o "-NUMERO"):
          col = deixa sempre os elem. um ao lado do outro
        
        Largura automática:
          col = deixa sempre os elem. um ao lado do outro  
          col-NUMERO = largura especifica, para o elem. -> ele sempre vai manter o tam. estabelecido

        Largura igual empilhada:
          col-DISPOSITIVO = só colocar o mesmo para tds os elem.
        Ex.: col-sm, col-sm, col-sm

        Ordenando:
         col (ou col-DISPOSITIVO) = adaptação
         order-NUMERO = define a ordem do que se aparece primeiro

        offset:
         Espaçamento entre os elem.
          col-DISPOSITIVO = adaptação
          offset-DISPOSTIVO_ESCOLHIDO-NUMERO (colunas a pular) = espaçamento de acordo com o numero de colunas escolhido para pular
        Ex.: offset-mg-1 = pula 1 coluna em dispositivos medium

        Aninhamento:
         row>col-DISPOTIVIO-NUMERO>row
         cada row tem 12 colunas, ou seja, uma row Pai ocupa 12c da tela, uma row Filha de uma row Pai, ocupa 12c dentro dessa row Pai
    -->

         
    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">área 1</div>
        <div class="marcador col">área 2</div>
        <div class="marcador col">área 3</div>
        <div class="marcador col">área 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">área 1</div>
        <div class="marcador col">área 2</div>
        <div class="marcador col-6">área 3</div>
      </div>


      <h2>Largura igual empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">área 1</div>
        <div class="marcador col-sm">área 2</div>
        <div class="marcador col-sm">área 3</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador col-md-4 order-2">área 1</div>
        <div class="marcador col-md-4 order-3">área 2</div>
        <div class="marcador col-md-4 order-1">área 3</div>
      </div>

      <h2>offset</h2>
      <div class="row">
        <div class="marcador col-md-6 offset-md-3">Login...</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
        <div class="marcador col-md-3">Conteúdo 1</div>
        <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
      </div>

      <h2>Aninhamento</h2>
      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue">
          col-md-6
          <div class="row">
            <div class="col-md-9 marcador">Conteúdo 1</div>
            <div class="col-md-3 marcador">Conteúdo 2</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
