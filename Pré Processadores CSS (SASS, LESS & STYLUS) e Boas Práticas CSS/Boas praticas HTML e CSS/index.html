<!-- necessario para o browser entender q é HTML5 e evitar erros -->
<!DOCTYPE html> 
<html lang="pt-BR">
<head>

    <!-- Meta = configurações do documento -->

    <!-- Caracteres Especiais -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Identificando que esse html irá se adptar ao dispositivos moveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Descrição do site que aparece no resultado da pesquisa (pequenas linhas embaixo do titulo do site) -->
    <meta name="description" content="SITE SOBRE BOAS PRÁTICAS DE HTML - *DESCRIÇÃO IMPACTANTE*">

    <!-- Boa prática: CSS Externo - melhor pra perfomance e renderização da página-->
    <link rel="stylesheet" href="style.css">
    
    <!-- script com atributo defer = para ser carregado somente depois do html inteiro ser carregado-->
    <script src="script.js" defer></script>

    <title>Pagina 1</title>
</head>

<body>
    <!-- titulo com palavras chaves e titulos significativos(e que chamam a atenção) -> (p/ motores de busca encontrar a página mais facilmente) 
    1º Começa pela url: a palavra pesquisada se encaixa em alguma url? se sim, mostra como resultado da pesquisa
    2º O titulo do site: as palavras pesquisas se encaixam em algum titulo de algum site? se sim, mostra
    Resultado da pesquisa: palavras da pesquisa se encaixam na url e em um titulo de um site = site X encontrado;-->


  <!-- Boa prática: uso de tags semanticas no HTML em vez de div-->
  <div></div>  <!-- Evite, pois div é uma caixa sem significado -->


  <!-- Com significado: -->
  <!-- Titulo Principal -->
  <h1></h1>

  <!-- Subtitulo do Titulo Principal -->
  <h2></h2>

   <!-- Subtitulo de h2 -->
  <h3></h3> 

   <!-- Subtitulo de h4 -->
  <h4></h4> 
  
   <!-- Subtitulo de h5 -->
   <h5></h5> 

    <!-- Subtitulo de h6 -->
   <h6></h6>

   <!-- Paragrafo -->
   <p></p>

   <!-- Link -->
   <a href=""></a>

   <!-- Botão -->
   <button>Botão qualquer</button>

   <!--Lista não ordenada -->
   <ul></ul>

   <!--Lista ordenada -->
   <ol></ol>

   <!-- Cabeçalho -->
   <header></header>

   <!-- Navigation -->
   <nav></nav>

   <!-- Entre o header e o footer = main -->
   <main></main>
   
   <!-- Acompanha o conteúdo principal da página (main ou article), ex.: conteúdo lateral (ex. anuncios do lado esquerdo do site) -->
   <aside></aside>

   <!-- Artigos, ex.: post de blog -->
   <article></article>
   
   <!-- Seção da página, ex.: substitui div -->
   <section></section>

   <!-- Rodapé-->
   <footer></footer>
   
   <!-- Seção da página -->
   <footer></footer>


   <!-- Acessibilidade -->
   
   <!-- alt = ACESSIBILIDADE/DÁ ASSISTENCIA PARA LEITORES DE TELA E POSSIBILITA A LEITURA DAS IMAGENS PARA DEFICIENTES VISUAIS -->
   <img src="localdaimagem" alt="TEXTO ALTERNATIVO DESCREVENDO A IMAGEM CASO ELA NÃO CARREGUE">

   <!-- title = titulo para algum elemento - leitor de tela conseque fazer a leitura -->
   <div title="Exemplo de titulo: Bloco com imagens dentro"></div>
   <button title="Botão para te redirecionar para a página 2">Página2</button>


   <!-- aria = define qual é o modelo de objeto (tais como um artigo, um alerta, ou algo que deslize)
    Fornece também outras propriedades úteis, como a descrição de uma forma, ou o valor atual em uma barra de progresso-->
   <form action=""></form>

   <!-- tabindex = (segue ordem 1,2,3...)para onde se vai quando da tab, ex.: passar de um campo do formulario para outro, de nome para senha e 
    depois para o botão -->
   <form action="">
        <label for="nome">Nome</label>
        <input type="text" tabindex="1" name="nome">

        <label for="senha">Senha</label>
        <input type="password" tabindex="2" name="senha">

        <button tabindex="3">Enviar dados</button>
   </form>

 <!-- Boa prática: código bem identado = bem alinhado
Exemplo: extensão prettier do VS CODE -->

<!-- BOAS PRÁTICAS COM FORMULARIOS --> 
<!--Usar fieldset, legends, input e label no formulario  -->
   

<form action="">
    <fieldset>
        <legend>Dados de úsuario</legend>
        <label for="nome">Nome</label>
        <input type="text" tabindex="1" id="nome" name="nome">  <!-- name serve pra quando for enviar dados para algum lugar -->
        <label for="password">Senha</label>
        <input type="password" tabindex="2" id="password" name="password">
        <button tabindex="3">Enviar dados</button>
    </fieldset>
    
</form>

<!-- Boa prática: JS Externo antes do fechamento do body - melhor pra perfomance e renderização da página 
    
    = pois aí somente depois de todos os elementos e estilos serem carregados, que vem o 
     carregamento do js da página, assim, evitando erros. Caso seja colocado dentro da tag head 
     o JS irá carregar antes de quase tudo, então provavelmente não irá encontrar os elementos necessarios e irá dar algum 
     erro ou bug

    Caso por algum motivo queria colocar o SCRIPT dentro da tag head, use o atributo DEFER ou ASYNC
    
    DEFER:permite que os scripts sejam executados após o documento HTML ter sido analisado,
    preservando a ordem relativa de execução e permitindo que o navegador continue a analisar e construir o DOM;
    ASYNC: permite que o script seja executado assim que estiver disponível.
    
-->
     <script src="script.js"></script>
</body>
</html>
